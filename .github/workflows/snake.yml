name: Generate snake game

on:
  schedule: # Executa a cada 12 horas
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Generate and deploy snake animation
    runs-on: ubuntu-latest

    steps:
      # Baixa o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Gera a animação da cobrinha
      - name: Generate snake animation
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: wolfstarmoony # Seu nome de usuário
          svg_out_path: dist/github-contribution-grid-snake.svg
          gif_out_path: dist/github-contribution-grid-snake.gif
          snake_color: 'blue'

      # Faz o commit e push do arquivo gerado para o branch 'output'
      - name: Commit and push to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b output # Cria o branch 'output' se não existir
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Update snake animation"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
